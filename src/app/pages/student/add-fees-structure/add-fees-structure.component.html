<!-- Page-header start -->
<div class="">
    <div class="page-header card">
        <div class="row align-items-end">
            <div class="col-lg-8">
                <div class="page-header-title">
                    <span><i class="icofont icofont-user bg-c-blue card1-icon"></i></span>
                    <div class="d-inline">
                        <span class="d-block"><h4>Fees Structure</h4></span>
                        <!-- <span>student</span> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="page-header-breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a>
                                <i class="icofont icofont-home"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a [routerLink]="">Add Fees structure</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page-header end -->
<div class="card">
    <div class="card-header">
        <h5 class="card-header-text">Add Fees Structure</h5>
        <button id="edit-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right" [routerLink]="['/fees-structure']">
        <i class="icofont icofont-close"></i>
      </button>
    </div>
    <div class="card-body">
        <form [formGroup]="addfeesForm">
            <div formArrayName="feestype_array" *ngFor="let f of addfeesForm.get('feestype_array')['controls'];let i = index;">
                <div class="row" [formGroupName]="i">
                    <input type="hidden" formControlName="student_id" name="student_id" />
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="fees_type">Fees Type</label>
                            <input type="text" class="form-control" id="fees_type" name="fees_type" formControlName="fees_type" [ngClass]="{ 'is-invalid': submitted && f.get('fees_type').errors }" />
                            <div *ngIf="submitted && f.get('fees_type').errors" class="invalid-feedback">
                                <div *ngIf="f.get('fees_type').errors.required">Fees type is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="fees_per_semester">Fees Per Semester</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="fees_per_semester" name="fees_per_semester" formControlName="fees_per_semester" [ngClass]="{ 'is-invalid': submitted && f.get('fees_per_semester').errors }" (keypress)="numberOnly($event)" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                              <a style="cursor: pointer;" class="fas fa-pound-sign"></a></span>
                                </div>
                                <div *ngIf="submitted && f.get('fees_per_semester').errors" class="invalid-feedback">
                                    <div *ngIf="f.get('fees_per_semester').errors.required">Fees Per Semester is required</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4" style="text-align: center;vertical-align: middle;margin: auto;top: 0;bottom: 0;">
                        <div class="form-group">
                            <label></label>
                            <button class="btn btn-sm btn-danger" (click)="close_control(i)"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-sm btn-primary" (click)="addmorefees()">Add More</button>
                </div>
            </div>
            <div class="col-md-12">
                <div class="text-right">
                    <a href="javascript:;" class="btn btn-primary waves-effect waves-light" (click)="addfees()">Save</a>
                </div>
            </div>
        </form>
        <!-- {{addfeesForm.value | json}} -->
    </div>
    <!-- end of card-body -->
</div>
