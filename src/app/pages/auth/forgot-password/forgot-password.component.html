<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
    <div class="auth-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="login-card card-body auth-body">
                    <form class="md-float-material" [formGroup]="forgotpasswordform">
                        <div class="text-center">
                            <img src="assets/images/auth/logo-dark.png" alt="logo.png">
                        </div>
                        <div class="auth-box">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left txt-primary">Forgot Password</h3>
                                </div>
                            </div>
                            <hr/>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Your Email Address" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                <span class="md-line"></span>
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            
                            
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="forgotpassword()">Submit</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <span class="text-inverse">Back To </span>
                                    <a class="f-w-600 text-inverse" href="javascript:void(0)" [routerLink]="['/login']"> Login</a>
                                </div>
                            </div>
                            <hr/>
                            <div class="row">
                                <div class="col-md-10">
                                    <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                                    <p class="text-inverse text-left"><b>Your Autentification Team</b></p>
                                </div>
                                <div class="col-md-2">
                                    <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
